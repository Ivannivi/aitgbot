name: Build Executables

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: false
        default: 'dev'

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact: aitgbot-linux
            executable: aitgbot
          - os: windows-latest
            artifact: aitgbot-windows
            executable: aitgbot.exe
          - os: macos-latest
            artifact: aitgbot-macos
            executable: aitgbot

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Inject build info
        shell: bash
        run: |
          VERSION="${{ github.ref_name }}"
          if [[ "$VERSION" == "main" || "$VERSION" == "master" ]]; then
            VERSION="${{ github.event.inputs.version || 'dev' }}"
          fi
          BUILD_DATE=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          REPO="${{ github.repository }}"
          
          cat > src/version.py << EOF
          import hashlib
          import os
          import sys
          import httpx

          BUILD_DATE = "$BUILD_DATE"
          BUILD_VERSION = "$VERSION"
          BUILD_REPO = "$REPO"


          def get_executable_path() -> str:
              if getattr(sys, 'frozen', False):
                  return sys.executable
              return os.path.abspath(__file__)


          def get_sha256() -> str:
              exe_path = get_executable_path()
              if not os.path.exists(exe_path):
                  return "unknown"
              sha256 = hashlib.sha256()
              with open(exe_path, 'rb') as f:
                  for chunk in iter(lambda: f.read(8192), b''):
                      sha256.update(chunk)
              return sha256.hexdigest()


          def check_for_updates() -> dict:
              if not BUILD_REPO:
                  return {"available": False, "error": "No repository configured"}
              
              try:
                  with httpx.Client(timeout=10.0) as client:
                      response = client.get(
                          f"https://api.github.com/repos/{BUILD_REPO}/releases/latest",
                          headers={"Accept": "application/vnd.github.v3+json"}
                      )
                      if response.status_code == 404:
                          return {"available": False, "error": "No releases found"}
                      response.raise_for_status()
                      data = response.json()
                      latest = data.get("tag_name", "").lstrip("v")
                      current = (BUILD_VERSION or "").lstrip("v")
                      
                      if latest and current and latest != current:
                          return {
                              "available": True,
                              "current": current,
                              "latest": latest,
                              "url": data.get("html_url", "")
                          }
                      return {"available": False, "current": current, "latest": latest}
              except Exception as e:
                  return {"available": False, "error": str(e)}


          def print_version_info():
              print("aitgbot")
              print("-" * 40)
              
              if BUILD_VERSION:
                  print(f"Version:    {BUILD_VERSION}")
              
              if BUILD_DATE:
                  print(f"Built:      {BUILD_DATE}")
              
              if BUILD_REPO:
                  print(f"Repository: https://github.com/{BUILD_REPO}")
              
              print(f"SHA256:     {get_sha256()}")
              
              if BUILD_REPO:
                  print("\nChecking for updates...")
                  update = check_for_updates()
                  if update.get("error"):
                      print(f"  Could not check: {update['error']}")
                  elif update.get("available"):
                      print(f"  Update available: {update['current']} -> {update['latest']}")
                      print(f"  Download: {update['url']}")
                  else:
                      print("  You are running the latest version.")
          EOF

      - name: Build executable
        run: pyinstaller aitgbot.spec --clean

      - name: Prepare release files
        shell: bash
        run: |
          mkdir -p release
          cp dist/${{ matrix.executable }} release/
          cp .env.example release/
          cp project.url release/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: release/

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create archives
        run: |
          cd artifacts
          for dir in */; do
            name="${dir%/}"
            cd "$name"
            chmod +x * 2>/dev/null || true
            if [[ "$name" == *"windows"* ]]; then
              zip -r "../${name}.zip" .
            else
              tar -czvf "../${name}.tar.gz" .
            fi
            cd ..
          done

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            artifacts/*.zip
            artifacts/*.tar.gz
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts (manual trigger)
        if: ${{ !startsWith(github.ref, 'refs/tags/') }}
        uses: actions/upload-artifact@v4
        with:
          name: all-builds
          path: |
            artifacts/*.zip
            artifacts/*.tar.gz
